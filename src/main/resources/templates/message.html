<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Thank you</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/animate.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>
<body>

<div th:include="~{index.html :: navbar}"></div>


<div class="w3-content" style="width: 2000px;" >
    <div class="w3-card-4 w3-white" style="max-width: 55%;margin: 2% auto auto;border-radius: 7px;">
        <header class="w3-container w3-center w3-padding-32">
            <h1><b>It News</b></h1>
            <p></p>
        </header>

        <div style="margin: 10px;text-align: center">
            <span style="margin: auto" class="w3-tag w3-centered" th:text="${message}">
            </span><br/>

            <a href="/">
                <button class="w3-btn w3-white w3-border w3-border-blue w3-round" style="margin-top:4%;" type="submit">Main page</button>
            </a>

        </div>
        <br/>
        <br/>
    </div>

</div>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
</body>
</html>
