<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
    </style>
</head>
<body>

<div th:include="~{index.html :: navbar}"></div>



<form action="#" th:action="@{/editNews/{id}(id=${news.id})} " method="post" th:object="${news}" enctype="multipart/form-data">

    <input class="w3-input" placeholder="title" th:field="*{title}" />
    <textarea class="w3-input" placeholder="content" th:field="*{content}" style="resize: none" ></textarea>
    <input class="w3-input" placeholder="mediaFiles" type="file" name="file" formenctype="multipart/form-data"/>
    <input type="submit" class="w3-button w3-padding-large w3-white w3-border" placeholder="Save"/>

</form>

</body>
</html>
