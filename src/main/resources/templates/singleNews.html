<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="${news.title}"></title>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/resources/static/css/animate.css"/>
<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
    .w3-sidebar {
        z-index: 3;
        width: 250px;
        top: 43px;
        bottom: 0;
        height: inherit;
    }
</style>
<body class="animated fadeIn">

<div th:include="~{index.html :: navbar}"></div>


<div class="w3-card-4" style="margin: 2% 10% 2% 10%; border-radius: 10px;">
    <div style="align-items: center;  margin: 10% 2% 10% 2%;">
        <h1 class="w3-text-teal" th:text="${news.title}"></h1>
        <img th:src="${news.pathToPic}" width="50%" height="50%"/>
        <p th:text="${news.content}"></p>
        <a th:href="|/editNews/${news.id}|">
            <button style="margin-bottom: 2%" class="w3-btn w3-white w3-border w3-border-red w3-round">Edit</button>
        </a>
    </div>
</div>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
</body>
</html>
