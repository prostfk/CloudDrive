<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
    </style>
</head>
<body>

<div th:include="~{index.html :: navbar}"></div>

<div class="w3-row w3-padding-64">
    <div class="w3-row w3-padding-64" th:each="file : ${files}">
        <div th:unless="${file.serverPath.endsWith('.jpg')}">
            <h6 th:text="${files.toString()}"></h6>
        </div>
        <div th:if="${file.serverPath.endsWith('.jpg')}">
            <img th:src="${file.serverPath}"/>
        </div>
    </div>
</div>



</body>
</html>
