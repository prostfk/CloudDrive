<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shared Files for you</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/static/css/animate.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-user-o {font-size:200px}
        input:focus{
            outline: none !important
        }
    </style>
</head>
<body class="animated fadeIn">
<div th:include="~{index.html :: navbar}"></div>
<div id="search-menu">
        <i class="material-icons" v-on:click="visible=!visible" style="color: red" >search</i>
    <div class="search-bars" v-show="visible">
        <form action="/searchSharedUser">
            <input class="w3-input w3-animated-input" style="border-radius: 15px;" type="text" name="person" placeholder="Search user">
        </form>
        <form action="/searchSharedFiles">
            <input class="w3-input w3-border w3-animated-input" style="border-radius: 15px;" type="text" name="filename" placeholder="Search file">
        </form>
    </div>
</div>


<div class="w3-row w3-padding-64">
    <div class="w3-third w3-center" th:each="singleUser : ${users}">
        <a th:href="|/sharedFiles/${singleUser}|">
            <i class="fa fa-user-o w3-padding-64 w3-text-red w3-margin-right"></i>
            <p th:text="${singleUser}"></p>
        </a>
    </div>


</div>

<script>
    var app = new Vue({
        el: '#search-menu',
        data: {
            visible: false
        }
    });
</script>

<script>
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
</body>
</html>
